<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GPS меню</title>
    <link rel="stylesheet" href="Styles/main.css" />
  </head>
  <body>
    <aside class="menu">
      <div class="menu__header">
        <button
          class="menu-btn menu-btn--close"
          aria-label="Закрыть меню"
        ></button>
        <!--ЗДЕСЬ ИСПРАВИТЬ ПО БЭМУ-->
        <a class="menu__logo" href="#" aria-label="На главную страницу">
          <img
            class="line-right"
            src="./assets/images/Media/Logo.svg"
            alt="Логотип компании"
          />
        </a>
        <button
          class="menu-btn menu-btn--search"
          aria-label="Открыть поиск"
        ></button>
      </div>
      <nav class="menu__list">
        <ul>
          <li class="menu__item menu__item--selected">
            <a href="#">Ремонт техники</a>
          </li>
          <li class="menu__item"><a href="#">Услуги и сервисы</a></li>
          <li class="menu__item"><a href="#">Корпоративным клиентам</a></li>
          <li class="menu__item"><a href="#">Продавцам техники</a></li>
          <li class="menu__item"><a href="#">Партнерам</a></li>
          <li class="menu__item"><a href="#">Производителям</a></li>
          <li class="menu__item"><a href="#">Наши сервисные центры</a></li>
          <li class="menu__item"><a href="#">Контакты</a></li>
        </ul>
      </nav>

      <div class="menu__footer">
        <div>
          <button class="menu-btn menu-btn--call" aria-label="Звонок"></button
          ><!----><button
            class="menu-btn menu-btn--chat"
            aria-label="Чат"
          ></button
          ><!----><button
            class="menu-btn menu-btn--profile"
            aria-label="Профиль"
          ></button>
        </div>

        <a href="mailto:mail@cps.com" class="menu__mail">mail@cps.com</a>
        <a href="tel:+8 800 890 8900" class="menu__phone">8 800 890 8900</a>

        <ul class="lang-select">
          <li class="lang-select__item lang-select__item--selected">
            <input
              type="radio"
              id="ru"
              name="lang"
              value="ru"
              checked
              disabled
            />
            <label for="ru" aria-label="Сменить язык на русский">RU</label>
          </li>
          <li class="lang-select__item">
            <input type="radio" id="en" name="lang" value="en" disabled />
            <label for="en" aria-label="Сменить язык на английский">EN</label>
          </li>
          <li class="lang-select__item">
            <input type="radio" id="ch" name="lang" value="ch" disabled />
            <label for="ch" aria-label="Сменить язык на китайский">CH</label>
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
